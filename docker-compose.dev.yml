services:
  db:
    image: postgres:16
    container_name: idea-maestro-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: idea_maestro
      POSTGRES_USER: idea_maestro
      POSTGRES_PASSWORD: idea_maestro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idea_maestro -d idea_maestro"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: idea-maestro-backend-dev
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://idea_maestro:idea_maestro_password@db:5432/idea_maestro
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: idea-maestro-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: pnpm dev --hostname 0.0.0.0 --port 3000

volumes:
  postgres_data_dev:
